<!DOCTYPE html>
<html>
  <head>
    <title>Appmon</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.0/css/bootstrap-theme.min.css">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
  </head>
  <body>

    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="/">Home</a></li>
        </ul>
        <h3 class="text-muted">Contacts</h3>
      </div>

      <div class="row">
	<div class="col-md-12">
	  <h3>Contacts</h3>
	  <ul>
	  {{range .Contacts}}
	  <li>
            <a href="/contacts/{{.ID}}">{{.Name}}</a>
          </li>
	  {{end}}
	  </ul>
	</div>
      </div>

      <footer>
        <p>This request: <tt>CallID = {{.CallID}}</tt></p>
      </footer>
    </div>
  </body>
</html>
