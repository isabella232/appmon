<div class="col-md-6" ng-controller="ViewsCtrl">
  <h3>Views (instance={{views[0].Instance}})</h3>
  <ol>
    <li ng-repeat="v in views">
      {{v}}
    </li>
  </ol>
</div>
<div class="col-md-6" ng-controller="CallsCtrl">
  <h3>Calls (instance={{calls[0].Instance}}, seq={{calls[0].ViewSeq}})</h3>
  <ol>
    <li ng-repeat="c in calls">
      {{c}}
    </li>
  </ol>
</div>
